      <h1 class="my-5">Contactez-nous via ce formulaire, on vous répondra le plus vite possible</h1>
      <form method="POST" action="mail.php" class="pb-5">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email <span class="required">*</span></label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="num">Numéro de téléphone</label>
              <input type="text" class="form-control" id="num" name="num">
            </div>
        </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="age">Raison sociale</label>
              <input type="text" class="form-control" id="age" name="age">
            </div>
            <div class="form-group col-md-6 px-0">
              <label for="subject">Sujet</label>
              <select class="form-control" id="subject" name="subject">
                <option>Formule entreprise</option>
                <option>Autre</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-6 px-0">
              <label for="message">Votre message <span class="required">*</span></label>
              <textarea class="form-control" id="message" name="message" rows="8" required></textarea>
            </div>
          <button type="submit" class="btn btn-danger">Envoyer votre message</button>
      </form>
